<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center" style="background-color: #20315A ; color: white;">
            <h2>Its Time For Train Time</h2>
            <h4>Choo Choo.</h4>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Min away</th>
                                   
                                </tr>
                            </thead>
                            <tbody id="table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            Add Train</strong>
                    </div>
                    <div class="card-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <!-- Here we capture the number of records that the user wants to retrieve  -->
                            <div class="form-group">
                                <label for="role">Destination</label>
                                <input type="text" class="form-control" id="role">
                            </div>
                            <!-- Here we capture the Start Year Parameter-->
                            <div class="form-group">
                                <label for="start-time">
                                    First Train Time(HH:00- military time)</label>
                                <input type="text" class="form-control" id="start-time">
                            </div>
                            <!-- Here we capture the End Year Parameter -->
                            <div class="form-group">
                                <label for="Frequency">Frequency(min)</label>
                                <input type="text" class="form-control" id="Frequency">
                            </div>
                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-primary" id="run-search">
                                Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/train.js"></script>
</body>

</html>
